<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{master.html}">

<head>
	<meta charset="utf-8">
	<title>Todos los videos</title>
	<style>
		.card {
			height: 100%;
		}
	</style>
</head>

<body>

	<div layout:fragment="content">
		<h2 class="text-center">TODOS LOS VIDEOS</h2>

		<div class="row">
			<div class="col-md-3 my-5" th:each="video : ${videos}" th:object="${video}">
				<a th:href="@{/videos/{id}(id=*{id})}" class="card shadow-lg text-decoration-none h-100">
					<!-- Agregado h-100 -->
					<img th:src="@{/assets/{filename}(filename=*{rutaPortada})}" th:alt="*{titulo}"
						class="card-img-top">
					<div class="card-body d-flex flex-column"> <!-- Flexbox para alinear contenido -->
						<h2 class="card-title fs-6" th:text="*{titulo}"></h2>
						<p th:text="*{#temporals.format(fechaEstreno,'dd/MM/yyyy')}" class="text-muted small mt-auto">
						</p> <!-- mt-auto para empujar hacia abajo -->
					</div>
				</a>
			</div>
		</div>
	</div>

</body>

</html>
